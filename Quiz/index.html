<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <style>
    body {
    	height: 100vh;
    	background-image: linear-gradient(-225deg, #5271C4 0%, #B19FFF 48%, #ECA1FE 100%);
      font-family: Arial, sans-serif;
    }
    .quiz{
    	background-color: blue;
    	color: white;
    }
    .col-md-7{margin-top: 150px !important;
    background-color:white; }

    label {
      display: block;
      margin: 10px 0;font-size: 20px;
    }
    span{font-weight: bold;}

    button{padding: 10px;margin: 5px 0;}
   
  </style>
</head>
<body>
	<div class="container">

		<div class="row justify-content-center">

			
			<div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
				<h1 class="quiz text-center">Quiz</h1>
				<div id="quiz">

  <h2 id="question"></h2>

  <label>
    <input type="radio" name="answer" id="a">
    <span id="a_value"></span>
  </label>
  <label>
    <input type="radio" name="answer" id="b">
    <span id="b_value"></span>
  </label>
  <label>
    <input type="radio" name="answer" id="c">
    <span id="c_value"></span>
  </label>
  <label>
    <input type="radio" name="answer" id="d">
    <span id="d_value"></span>
  </label>

  <button class="btn btn-primary" id="submit">Submit</button>


</div>
			</div>
		</div>

	</div>



</body>
</html>
<script src="./script.js"></script>
