<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pratik Joshi - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .blog-post {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .blog-post a {
      text-decoration: none;
      color: #0077cc;
      font-size: 1.2em;
      font-weight: bold;
    }
    .blog-post p {
      color: #444;
    }
  </style>
</head>
<body>
<header id="header-nav"></header>
  <h1>Welcome to My Portfolio</h1>

  <section>
    <h2>Latest Blog Posts</h2>
    <div id="blog-feed"></div>
  </section>

<script>
  fetch('https://api.rss2json.com/v1/api.json?rss_url=https://pratiks-desk.site/rss.xml')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("blog-feed");
      data.items.slice(0, 3).forEach(item => {
        container.innerHTML += `
          <div style="margin-bottom: 15px;">
            <a href="${item.link}" target="_blank" style="font-weight: bold;">${item.title}</a>
            <p>${item.pubDate.split(" ")[0]} - ${item.description.slice(0, 100)}...</p>
          </div>
        `;
      });
    });
</script>
  <script src="nav.js"></script>
</body>
</html>
