<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Handling Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }
        button.basic { background-color: #4CAF50; color: white; }
        button.confirm { background-color: #FF9800; color: white; }
        button.prompt { background-color: #2196F3; color: white; }
        button.timeout { background-color: #9C27B0; color: white; }
        button.custom { background-color: #e91e63; color: white; }
        button.toast { background-color: #3f51b5; color: white; }
        button.slidein { background-color: #00bcd4; color: white; }
        button.error { background-color: #f44336; color: white; }
        button.success { background-color: #8bc34a; color: white; }
        button.info { background-color: #2196F3; color: white; }
        
        #custom-alert {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #slidein-alert {
            display: none;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #009688;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            button {
                font-size: 20px;
                padding: 8px;
                width: 90%;
                height:30px ;
            }

            h2 {
                font-size: 24px;
            }

            #custom-alert, #toast, #slidein-alert {
                width: 90%;
                left: 5%;
            }
        }

        @media (max-width: 480px) {
            button {
                font-size: 15px;
                padding: 5px;
                   height:20px ;
            }

            h2 {
                font-size: 20px;
            }

            #custom-alert, #toast, #slidein-alert {
                width: 90%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
   <header id="header-nav"></header>

<h2>Alert Handling Demo</h2>
<p>Click the buttons below to test different types of alerts:</p>

<button class="basic" onclick="basicAlert()">Basic Alert</button>
<button class="confirm" onclick="confirmAlert()">Confirmation Alert</button>
<button class="prompt" onclick="promptAlert()">Prompt Alert</button>
<button class="timeout" onclick="timeoutAlert()">Timeout Alert</button>
<button class="custom" onclick="customAlert()">Custom Alert</button>
<button class="toast" onclick="toastAlert()">Toast Notification</button>
<button class="slidein" onclick="slideinAlert()">Slide-in Alert</button>
<button class="error" onclick="errorAlert()">Error Alert</button>
<button class="success" onclick="successAlert()">Success Alert</button>
<button class="info" onclick="infoAlert()">Info Alert</button>

<!-- Custom Alert -->
<div id="custom-alert">This is a custom alert!</div>

<!-- Toast Notification -->
<div id="toast">This is a Toast Notification!</div>

<!-- Slide-in Alert -->
<div id="slidein-alert">This is a slide-in alert that will disappear in 3 seconds!</div>

<script>
    // Basic Alert
    function basicAlert() {
        alert("This is a basic alert!");
    }

    // Confirmation Alert
    function confirmAlert() {
        if (confirm("Do you want to proceed?")) {
            alert("You clicked OK!");
        } else {
            alert("You clicked Cancel!");
        }
    }

    // Prompt Alert
    function promptAlert() {
        const input = prompt("Enter your name:");
        if (input) {
            alert("Hello, " + input + "!");
        } else {
            alert("No name entered.");
        }
    }

    // Timeout Alert
    function timeoutAlert() {
        const alertBox = document.createElement('div');
        alertBox.innerHTML = "This will close in 3 seconds...";
        alertBox.style.backgroundColor = "#673AB7";
        alertBox.style.color = "white";
        alertBox.style.padding = "10px";
        alertBox.style.position = "fixed";
        alertBox.style.top = "20px";
        alertBox.style.right = "20px";
        alertBox.style.borderRadius = "5px";
        document.body.appendChild(alertBox);

        setTimeout(() => {
            alertBox.remove();
        }, 3000);
    }

    // Custom Alert
    function customAlert() {
        const alertDiv = document.getElementById("custom-alert");
        alertDiv.style.display = "block";
        setTimeout(() => {
            alertDiv.style.display = "none";
        }, 3000);
    }

    // Toast Notification
    function toastAlert() {
        const toast = document.getElementById("toast");
        toast.style.display = "block";
        setTimeout(() => {
            toast.style.display = "none";
        }, 3000);
    }

    // Slide-in Alert
    function slideinAlert() {
        const slidein = document.getElementById("slidein-alert");
        slidein.style.display = "block";
        setTimeout(() => {
            slidein.style.display = "none";
        }, 3000);
    }

    // Error Alert
    function errorAlert() {
        alert("Error: Something went wrong!");
    }

    // Success Alert
    function successAlert() {
        alert("Success: Everything worked!");
    }

    // Info Alert
    function infoAlert() {
        alert("Info: Here is some information.");
    }
</script>
<script src="nav.js"></script>
</body>
</html>
