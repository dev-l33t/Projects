<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .success-msg {
      color: green;
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
      background: #d4edda;
      padding: 10px;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
   <header id="header-nav"></header>

<div class="container">
  <h2>Register Account</h2>
  <form id="registrationForm" novalidate>
    <div class="form-group">
      <label for="username">Full Name</label>
      <input type="text" id="username" />
      <div class="error-msg" id="usernameError"></div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" />
      <div class="error-msg" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" />
      <div class="error-msg" id="passwordError"></div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" />
      <div class="error-msg" id="confirmPasswordError"></div>
    </div>

    <button type="submit">Register</button>
    <div class="success-msg" id="successMsg" style="display: none;"></div>
  </form>

<p style="text-align: center; margin-top: 20px;">
  Already have an account?
  <a href="login.html" style="color: #007bff; text-decoration: none;">Login here</a>
</p>
  
</div>

<script>
  const form = document.getElementById("registrationForm");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    const usernameError = document.getElementById("usernameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");
    const successMsg = document.getElementById("successMsg");

    usernameError.textContent = "";
    emailError.textContent = "";
    passwordError.textContent = "";
    confirmPasswordError.textContent = "";
    successMsg.style.display = "none";

    let isValid = true;

    if (username.length < 3) {
      usernameError.textContent = "Name must be at least 3 characters.";
      isValid = false;
    }

    if (!/^\S+@\S+\.\S+$/.test(email)) {
      emailError.textContent = "Please enter a valid email address.";
      isValid = false;
    }

    if (password.length < 6) {
      passwordError.textContent = "Password must be at least 6 characters.";
      isValid = false;
    }

    if (password !== confirmPassword) {
      confirmPasswordError.textContent = "Passwords do not match.";
      isValid = false;
    }

    if (isValid) {
      successMsg.textContent = "Registration successful!";
      successMsg.style.display = "block";
      form.reset();
    }
  });
</script>
 <script src="nav.js"></script>
</body>
</html>
