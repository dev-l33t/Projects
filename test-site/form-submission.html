<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Submission</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0;
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input[type="checkbox"],
    .form-group input[type="radio"] {
      width: auto;
      margin-right: 10px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>All Input Types Form</h2>
    <form action="#" method="post">

      <!-- Text Inputs -->
      <div class="form-group">
        <label for="text">Text</label>
        <input type="text" id="text" name="text" placeholder="Text input" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email input" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password input" />
      </div>

      <div class="form-group">
        <label for="number">Number</label>
        <input type="number" id="number" name="number" />
      </div>

      <div class="form-group">
        <label for="tel">Phone</label>
        <input type="tel" id="tel" name="tel" placeholder="Phone input" />
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" id="url" name="url" placeholder="https://example.com" />
      </div>

      <div class="form-group">
        <label for="search">Search</label>
        <input type="search" id="search" name="search" placeholder="Search input" />
      </div>

      <!-- Date and Time -->
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" />
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" />
      </div>

      <div class="form-group">
        <label for="datetime">Datetime Local</label>
        <input type="datetime-local" id="datetime" name="datetime" />
      </div>

      <!-- File Upload -->
      <div class="form-group">
        <label for="file">File Upload</label>
        <input type="file" id="file" name="file" />
      </div>

      <!-- Color Picker -->
      <div class="form-group">
        <label for="color">Pick a Color</label>
        <input type="color" id="color" name="color" />
      </div>

      <!-- Range Slider -->
      <div class="form-group">
        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" max="100" />
      </div>

      <!-- Checkbox -->
      <div class="form-group">
        <label>Checkbox</label>
        <input type="checkbox" id="check1" name="check1" />
        <label for="check1">Option 1</label><br />
        <input type="checkbox" id="check2" name="check2" />
        <label for="check2">Option 2</label>
      </div>

      <!-- Radio Buttons -->
      <div class="form-group">
        <label>Radio Buttons</label>
        <input type="radio" id="radio1" name="radioGroup" value="1" />
        <label for="radio1">Choice A</label><br />
        <input type="radio" id="radio2" name="radioGroup" value="2" />
        <label for="radio2">Choice B</label>
      </div>

      <!-- Select -->
      <div class="form-group">
        <label for="dropdown">Dropdown Select</label>
        <select id="dropdown" name="dropdown">
          <option value="">-- Choose an option --</option>
          <option value="one">Option One</option>
          <option value="two">Option Two</option>
          <option value="three">Option Three</option>
        </select>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label for="textarea">Textarea</label>
        <textarea id="textarea" name="textarea" placeholder="Write something here..."></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn">Submit Form</button>

    </form>
  </div>

</body>
</html>
