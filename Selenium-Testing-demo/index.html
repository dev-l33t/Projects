<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selenium Demo Test Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#login">Login</a>
    <a href="#forms">Forms</a>
    <a href="#dynamic">Dynamic</a>
    <a href="#upload">Upload</a>
    <a href="#table">Table</a>
    <a href="#popup">Popups</a>
    <a href="#iframe">iFrame</a>
    <a href="#hidden">Hidden/Disabled</a>
    <a href="#modal">Modal</a>
    <a href="#hover">Hover</a>
    <a href="#drag">Drag</a>
    <a href="#slider">Slider</a>
  </nav>

  <!-- Include All Sections -->
  <section id="login">
    <h2>Login Form</h2>
    <form>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="forms">
    <h2>Form Elements</h2>
    <form>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" />
      </div>
      <div class="form-group">
        <label>Number:</label>
        <input type="number" />
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female
      </div>
      <div class="form-group">
        <label>Hobbies:</label>
        <input type="checkbox" /> Reading
        <input type="checkbox" /> Coding
      </div>
      <div class="form-group">
        <label>Country:</label>
        <select>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Other Sections Here (dynamic, upload, table, etc...) -->
  <!-- Same as previous message, but trimmed for brevity -->

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
