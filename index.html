<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    h2 {
      text-align: center;
    }
    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;

      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .project-card a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>My Projects</h2>
  <div class="project-list">
    <div class="project-card"><a href="./calculator/">Calculator App</a></div>
    <div class="project-card"><a href="./to-do/">To-Do List</a></div>
    <div class="project-card"><a href="./Typing-speed-test/">Typing Speed Test</a></div>
    <div class="project-card"><a href="./Weather-Report/">Weather App</a></div>
    <div class="project-card"><a href="./Notes-App/">Notes App</a></div>
  </div>
</body>
</html>
